<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="minimum-scale=1, initial-scale=1, width=device-width"
    />
    <meta name="theme-color" content="#3f51b5" />
    <meta name="mobile-web-app-capable" content="yes">
    <title>Habit tracker</title>
  </head>
  <body>
    <noscript> You need to enable JavaScript to run this app. </noscript>
    <script>
      let isLight = !window.matchMedia("(prefers-color-scheme: dark)").matches;
      const storageThemeColor = JSON.parse(localStorage.getItem("appTheme"));
      if (storageThemeColor === "dark") {
        isLight = false;
      }
      document.body.style.background = isLight ? "#f3f7fa" : "#121212";
    </script>

    <div id="root" class="root"></div>
  </body>
</html>
